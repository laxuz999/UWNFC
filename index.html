<!-- index.html rev23 -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC カスタムオーダー</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- カスタムスタイル（スクロールバー & フェードイン） -->
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
    </style>

    <!-- React などの importmap を復元 -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
        }
      }
    </script>

    <!-- グローバル CSS -->
    <link rel="stylesheet" href="/index.css" />
    <!-- 既存の style.css と app.js（他ページで利用している場合）はそのまま -->
    <link rel="stylesheet" href="style.css?rev23" />
    <script src="app.js?rev23" defer></script>
  </head>

  <body class="bg-gray-50">
    <!-- ▼ 固定表示：② NFC に書き込む URL セクション（React 外） -->
    <section id="nfc-url" class="container mx-auto p-4 my-4 bg-white rounded shadow">
      <h2 class="text-xl font-semibold mb-2">② NFC に書き込む URL</h2>
      <p class="mb-4">
        書き込みたいサービスを選び、リンク先の手順に従って URL を取得し、
        NFC チップに書き込んでください。
      </p>
      <ul class="list-disc pl-6 space-y-2">
        <li>
          LINE のやり方：
          <a href="LINKURL.html" target="_blank" rel="noopener" class="text-blue-600 underline">こちら</a>
        </li>
        <li>
          Instagram のやり方：
          <a href="InstagramURL.html" target="_blank" rel="noopener" class="text-blue-600 underline">こちら</a>
        </li>
      </ul>
    </section>
    <!-- ▲ セクションここまで ------------------------------------------------ -->

    <!-- React アプリのマウントポイント -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
