<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NFC カスタムオーダー</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- カスタムスタイル（スクロールバー & フェードイン） -->
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
    </style>

    <!-- React 用 importmap -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
        }
      }
    </script>

    <!-- 共通 CSS／JS -->
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="style.css?rev24" />
    <script src="app.js?rev24" defer></script>
  </head>

  <body class="bg-gray-50">
    <!-- ▼ 「② NFC に書き込む URL」セクション —— ③ B 面デザインの直前に配置 -->
    <section id="nfc-url" class="container mx-auto p-4 my-4 bg-white rounded shadow">
      <h2 class="text-xl font-semibold mb-2">② NFC に書き込む URL</h2>

      <!-- URL 入力欄 -->
      <label for="nfc-url-input" class="block mb-1">URL 入力欄</label>
      <input
        id="nfc-url-input"
        type="text"
        name="nfcUrl"
        placeholder="https://example.com"
        class="w-full border rounded p-2 mb-4"
      />

      <!-- 説明文 -->
      <p class="mb-3">
        書き込みたい <strong>URL</strong> を選び、リンク先の手順に従って URL を取得できます。
      </p>

      <!-- 取得手順へのリンク -->
      <ul class="list-disc pl-6 space-y-2">
        <li>
          LINE のやり方：
          <a href="./LINKURL.html" target="_blank" rel="noopener" class="text-blue-600 underline">こちら</a>
        </li>
        <li>
          Instagram のやり方：
          <a href="./InstagramURL.html" target="_blank" rel="noopener" class="text-blue-600 underline">こちら</a>
        </li>
      </ul>
    </section>
    <!-- ▲ ② セクションここまで ------------------------------------------- -->

    <!-- React アプリのマウントポイント -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
